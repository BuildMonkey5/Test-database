        }
        tr:hover {background-color: #f5f5f5;}
        img.thumbnail {
            width: 50px;
            height: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 1000;
        }
        .popup img {
            width: 100px;
            height: 100px;
        }
        .popup-close {
            cursor: pointer;
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .popup-close:hover,
        .popup-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;

</head>
